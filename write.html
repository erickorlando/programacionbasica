<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>document write</title>
	</head>
	<script type="text/javascript">
		var nombre = prompt("¿Cómo te llamas?","");
		var cantidad = prompt("Ingresa un número cualquiera",3);
		
		for (i = 0; i < cantidad; i++)
		{
			document.write("Hola " + nombre + " como estas? <br>");
		}
	</script>
<body>
	<p>hola niños!</p>
</body>
</html>
